<div>
    <mat-toolbar>
       <span>Notifications</span>
       <span class="example-spacer"></span>
      </mat-toolbar>
</div>
<div class="table_scroll">
<table mat-table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="sn">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> S.No. </th>
    <td mat-cell *matCellDef="let i=index"> {{i+1}} </td>
  </ng-container>

  <!-- notice type  Column -->
  <ng-container matColumnDef="notice_type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Notification Type </th>
    <td mat-cell *matCellDef="let element"> {{element.notice_type}} </td>
  </ng-container>
  <!-- mother's name Column -->
  <ng-container matColumnDef="notice_date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Notification date </th>
    <td mat-cell *matCellDef="let element"> {{element.notice_date}} </td>
  </ng-container>

  <!-- mother's name Column -->
  <ng-container matColumnDef="notice_action" >
      <th mat-header-cell *matHeaderCellDef > Action </th>
      <td mat-cell *matCellDef="let element"><mat-icon>visibility</mat-icon></td>
    </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
<mat-paginator [pageSizeOptions]="[2, 5, 10]" showFirstLastButtons aria-label="Select page of periodic elements">
</mat-paginator>
