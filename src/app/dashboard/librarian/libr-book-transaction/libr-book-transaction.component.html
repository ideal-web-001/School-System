<div>
    <mat-toolbar>
      <span>Book Transaction</span>
      <span class="example-spacer"></span>
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>Search</mat-label>
          <span matPrefix></span>
          <input type="tel" matInput  placeholder="search" matInput (keyup)="applyFilter($event)" >
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </form>
      <mat-icon routerLink="../manage-book-transaction">add_circle</mat-icon>
    </mat-toolbar>
  </div>
  <div class="table_scroll">
    <table mat-table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  
      <!-- Position Column -->
      <ng-container matColumnDef="tran_position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> S.No. </th>
        <td mat-cell *matCellDef="let i=index"> {{i+1}} </td>
      </ng-container>
  
      <!-- id Column -->
      <ng-container matColumnDef="tran_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Transaction ID </th>
        <td mat-cell *matCellDef="let element" > {{element.tran_id}} </td>
      </ng-container>
  
      <!--  Name Column -->
      <ng-container matColumnDef="book_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Book Id</th>
        <td mat-cell *matCellDef="let element" > {{element.book_id}} </td>
      </ng-container>
  
      <!-- joindateC olumn -->
      <ng-container matColumnDef="reciever_type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> reciever Type</th>
        <td mat-cell *matCellDef="let element"> {{element.reciever_type}} </td>
      </ng-container>
  
      <!-- salaryColumn -->
      <ng-container matColumnDef="reciever_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> reciever ID</th>
        <td mat-cell *matCellDef="let element"> {{element.reciever_id}} </td>
      </ng-container>
  
      <!-- address Column
      <ng-container matColumnDef="librn_id">
        <th mat-header-cell *matHeaderCellDef>Librarian ID</th>
        <td mat-cell *matCellDef="let element"> {{element.librn_id}} </td>
      </ng-container> -->
  
      <!-- emial Column -->
      <ng-container matColumnDef="issue_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Issue date </th>
        <td mat-cell *matCellDef="let element"> {{element.issue_date}} </td>
      </ng-container>
  
      <!-- mobile Column -->
      <ng-container matColumnDef="return_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Return date</th>
        <td mat-cell *matCellDef="let element"> {{element.return_date}} </td>
      </ng-container>
  
      <!-- action Column -->
      <ng-container matColumnDef="tran_action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"><mat-icon>delete</mat-icon>
          <mat-icon routerLink="../edit-book-tran/{{element.tran_id}}">edit</mat-icon><mat-icon>visibility</mat-icon>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
    <mat-paginator [pageSizeOptions]="[2, 5, 10]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
