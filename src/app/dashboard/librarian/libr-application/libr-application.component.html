<div>
    <mat-toolbar>
       <span>Application</span>
       <span class="example-spacer"></span>
       <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>Search</mat-label>
          <span matPrefix></span>
          <input type="tel" matInput  placeholder="search" matInput (keyup)="applyFilter($event)" >
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </form>
      <mat-icon routerLink="../manage-libr-application" >add_circle</mat-icon>
      </mat-toolbar>
</div>
<div class="table_scroll">
<table mat-table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="appli_position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> S.No. </th>
    <td mat-cell *matCellDef="let i= index"> {{i+1}} </td>
  </ng-container>

  <!-- sender name Column
  <ng-container matColumnDef="libr_id">
    <th mat-header-cell *matHeaderCellDef> librarian ID </th>
    <td mat-cell *matCellDef="let element"> {{element.libr_id}} </td>
  </ng-container> -->

  <!-- date Column -->
  <ng-container matColumnDef="appli_type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Application subject </th>
    <td mat-cell *matCellDef="let element"> {{element.appli_type}} </td>
  </ng-container>

  <ng-container matColumnDef="sender_type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Sender Type </th>
    <td mat-cell *matCellDef="let element"> {{element.sender_type}} </td>
  </ng-container>

  <!-- <ng-container matColumnDef="sender_id">
    <th mat-header-cell *matHeaderCellDef> Sender ID </th>
    <td mat-cell *matCellDef="let element"> {{element.sender_id}} </td>
  </ng-container> -->
  
  <!-- <ng-container matColumnDef="appli_date">
    <th mat-header-cell *matHeaderCellDef> Application date </th>
    <td mat-cell *matCellDef="let element"> {{element.appli_date}} </td>
  </ng-container> -->

  <!-- action Column -->
  <ng-container matColumnDef="appli_action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element"><mat-icon routerLink="../manage-libr-application">visibility</mat-icon><mat-icon >delete</mat-icon></td>
    </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <!-- <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr> -->
</table>
</div>
<mat-paginator [pageSizeOptions]="[2, 5, 10]" showFirstLastButtons aria-label="Select page of periodic elements">
</mat-paginator>
