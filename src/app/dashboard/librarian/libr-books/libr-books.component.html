<div>
  <mat-toolbar>
    <span>Books</span>
    <span class="example-spacer"></span>
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label >Search</mat-label>
        <span matPrefix></span>
        <input (keyup)="applyFilter($event)" type="tel" matInput placeholder="search">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </form>
    <mat-icon routerLink="../manage-books">add_circle</mat-icon>
  </mat-toolbar>
</div>
<div class="table_scroll">
<!-- {{total_count}} -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  <ng-container matColumnDef="book_position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> S.No. </th>
    <td mat-cell *matCellDef="let i = index"> {{i+1}} </td>
  </ng-container>
  <ng-container matColumnDef="book_id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Book Id </th>
    <td mat-cell *matCellDef="let element"> {{element.book_id}} </td>
  </ng-container>
  <ng-container matColumnDef="book_name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Book Name </th>
    <td mat-cell *matCellDef="let element"> {{element.book_name}} </td>
  </ng-container>
  <ng-container matColumnDef="book_author">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Book Author </th>
    <td mat-cell *matCellDef="let element"> {{element.book_author}} </td>
  </ng-container>
  <ng-container matColumnDef="book_publi">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Book Publication </th>
    <td mat-cell *matCellDef="let element"> {{element.book_publi}} </td>
  </ng-container>
  <ng-container matColumnDef="book_edition">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Book Edition</th>
    <td mat-cell *matCellDef="let element"> {{element.book_edition}} </td>
  </ng-container>
  <ng-container matColumnDef="book_price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Book Price </th>
    <td mat-cell *matCellDef="let element"> {{element.book_price}} </td>
  </ng-container>
  <ng-container matColumnDef="book_action">
    <th mat-header-cell *matHeaderCellDef> action </th>
    <td mat-cell *matCellDef="let element"><mat-icon>delete</mat-icon> <mat-icon routerLink="../edit_books/{{element.book_id}}">edit</mat-icon></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
<mat-paginator [pageSizeOptions]="[2, 5, 10]" showFirstLastButtons aria-label="Select page of periodic elements">
</mat-paginator>
