<div>
    <mat-toolbar>
       <span>Library</span>
       <span class="example-spacer"></span>
       <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>Search</mat-label>
          <span matPrefix></span>
          <input type="tel" matInput placeholder="search" (keyup)="applyFilter($event)">
          <mat-icon matSuffix (keyup)="applyFilter($event)">search</mat-icon>
        </mat-form-field>
      </form>
      <mat-icon routerLink="../manage-librarydetails">add_circle</mat-icon>
      </mat-toolbar>
</div>
<div class="table_scroll">
<table mat-table  [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="library_position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> S.No. </th>
      <td mat-cell *matCellDef="let i=index"> {{i+1}} </td>
    </ng-container>
  
    <!-- library Column -->
    <ng-container matColumnDef="library_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Library ID </th>
      <td mat-cell *matCellDef="let element"> {{element.library_id}} </td>
    </ng-container>
  
    <!-- name Column -->
    <ng-container matColumnDef="library_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Library Name </th>
      <td mat-cell *matCellDef="let element"> {{element.library_name}} </td>
    </ng-container>
  
   
      <ng-container matColumnDef="library_action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"><mat-icon>delete</mat-icon> <mat-icon routerLink="../edit_librarydetails/{{element.library_id}}">edit</mat-icon></td>
      </ng-container>
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
  <mat-paginator [pageSizeOptions]="[2, 5, 10]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
