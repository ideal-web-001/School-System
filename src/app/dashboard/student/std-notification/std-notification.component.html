<div>
  <mat-toolbar>
     <span>Notifications</span>
     <span class="example-spacer"></span>
     <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Search</mat-label>
        <span matPrefix></span>
        <input type="tel" matInput placeholder="search">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </form>
    <mat-icon router>cancel</mat-icon>
    </mat-toolbar>
<div class="table_scroll">
<table mat-table  [dataSource]="dataSource" class="mat-elevation-z8">


    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="sno">
      <th mat-header-cell *matHeaderCellDef> S.No. </th>
      <td mat-cell *matCellDef="let i=index"> {{i+1}} </td>
    </ng-container>
  
    <!-- tid Column -->
    <ng-container matColumnDef="notice_type">
      <th mat-header-cell *matHeaderCellDef> Subject </th>
      <td mat-cell *matCellDef="let element"> {{element.notice_type}} </td>
    </ng-container>
  
    <!-- name Column -->
    <ng-container matColumnDef="notice_date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.notice_date}} </td>
    </ng-container>
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> action </th>
        <td mat-cell *matCellDef="let element">
          <!-- <mat-icon>delete</mat-icon> -->
          <!-- <mat-icon>edit</mat-icon> -->
          <mat-icon>visibility</mat-icon>
        </td>
      </ng-container>
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
</div>
