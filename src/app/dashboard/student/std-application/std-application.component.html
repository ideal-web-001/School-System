<div>
    <mat-toolbar>
       <span>Application</span>
       <span class="example-spacer"></span>
       <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>Search</mat-label>
          <span matPrefix></span>
          <input type="tel" matInput placeholder="search">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </form>
      <mat-icon routerLink="../addstd-application">add_circle</mat-icon>
      </mat-toolbar>
</div>
<div class="table_scroll">
<table mat-table  [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> S.No. </th>
      <td mat-cell *matCellDef="let i=index"> {{i+1}} </td>
    </ng-container>
  
    <!-- tid Column -->
    <ng-container matColumnDef="std_name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.std_name}} </td>
    </ng-container>
  
    <!-- name Column -->
    <ng-container matColumnDef="class_name">
      <th mat-header-cell *matHeaderCellDef> name </th>
      <td mat-cell *matCellDef="let element"> {{element.class_name}} </td>
    </ng-container>
  
    <!-- class Column -->
    <ng-container matColumnDef="std_roll">
      <th mat-header-cell *matHeaderCellDef> class </th>
      <td mat-cell *matCellDef="let element"> {{element.std_roll}} </td>
    </ng-container>
<!-- joindate -->
    <ng-container matColumnDef="appli_type">
        <th mat-header-cell *matHeaderCellDef> Subject </th>
        <td mat-cell *matCellDef="let element"> {{element.appli_type}} </td>
      </ng-container>
  <!-- salary -->
      <ng-container matColumnDef="appli_date">
        <th mat-header-cell *matHeaderCellDef> Date</th>
        <td mat-cell *matCellDef="let element"> {{element.appli_date}} </td>
      </ng-container>
   <!-- address -->
      <ng-container matColumnDef="appli_status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> <span *ngIf="element.appli_status == 0" style="color:rgb(255, 155, 4);font-weight: bold;">Pending</span><span *ngIf="element.appli_status == 1" style="color:green;font-weight: bold;">Success</span> <span *ngIf="element.appli_status == 2" style="color:red;font-weight: bold;">Reject</span> 
      </td>
      </ng-container>
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> action </th>
        <td mat-cell *matCellDef="let row" routerLink="../viewstd-application/{{row.appli_id}}">
          <mat-icon >visibility</mat-icon></td>
      </ng-container>
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
