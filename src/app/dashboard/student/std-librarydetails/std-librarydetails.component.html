<div>
    <mat-toolbar>
       <span>Library details</span>
       <span class="example-spacer"></span>
       <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>Search</mat-label>
          <span matPrefix></span>
          <input type="tel" matInput placeholder="search">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </form>
      <!-- <mat-icon>add_circle</mat-icon> -->
      </mat-toolbar>
</div>
<div class="table_scroll">
<table mat-table  [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="sno">
      <th mat-header-cell *matHeaderCellDef> S.No. </th>
      <td mat-cell *matCellDef="let i=index"> {{i+1}} </td>
    </ng-container>
  
    <!-- tid Column -->
    <ng-container matColumnDef="std_name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.std_name}} </td>
    </ng-container>
  
    <!-- name Column -->
    <ng-container matColumnDef="class_name">
      <th mat-header-cell *matHeaderCellDef> class </th>
      <td mat-cell *matCellDef="let element"> {{element.class_name}} </td>
    </ng-container>
  
    <!-- class Column -->
    <ng-container matColumnDef="std_roll">
      <th mat-header-cell *matHeaderCellDef> Roll No. </th>
      <td mat-cell *matCellDef="let element"> {{element.std_roll}} </td>
    </ng-container>
    <ng-container matColumnDef="book_name">
        <th mat-header-cell *matHeaderCellDef> book_name </th>
        <td mat-cell *matCellDef="let element"> {{element.book_name}} </td>
      </ng-container>
<!-- joindate -->
    <ng-container matColumnDef="issue_date">
        <th mat-header-cell *matHeaderCellDef> Issue Date </th>
        <td mat-cell *matCellDef="let element"> {{element.issue_date}} </td>
      </ng-container>
  <!-- salary -->
      <ng-container matColumnDef="return_date">
        <th mat-header-cell *matHeaderCellDef> Return_date</th>
        <td mat-cell *matCellDef="let element"> {{element.return_date}} </td>
      </ng-container>

      
  <!-- mobile -->
      <ng-container matColumnDef="std_mob">
        <th mat-header-cell *matHeaderCellDef> Mobile </th>
        <td mat-cell *matCellDef="let element"> {{element.std_mob}} </td>
      </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
