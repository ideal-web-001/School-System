<div class="flex flex-col h-screen bg-gray-100">
  <!-- Header -->
  <div class="bg-gray-300 shadow p-4">
    <h1 class="text-2xl font-bold text-white">AI Study Assistant</h1>
    <p class="text-sm text-white">Ask me anything about your studies</p>
  </div>

  <!-- Chat Container -->
  <div class="flex-1 overflow-y-auto p-4 space-y-4 ">
    <!-- Messages will be dynamically added here -->
    <div class="flex flex-col space-y-4">
      <!-- AI Message -->
      <div class="flex items-start">
        <div class="w-6 h-6 rounded-full bg-blue-500 flex items-center justify-center">
          <!-- <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
          </svg> -->
        </div>
        <div class="ml-4 bg-white rounded-lg px-4 py-2 max-w-[75%] shadow">
          <p
          *ngIf="loading" class="loading"
          class="text-gray-800">Thinking...</p>
        </div>
      </div>

      <!-- User Message -->
      <div class="flex items-start justify-end">
        <div class="bg-blue-500 rounded-lg px-4 py-2 max-w-[75%] shadow"
        *ngIf="response" class="response"
        >
          <p 
          [innerHTML]="response"
          class="text-white"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Input Area -->
  <div class="bg-white p-4 shadow-lg">
    <div class="flex space-x-4">
      <input type="text" 
      [(ngModel)]="userPrompt"
           class="flex-1 border rounded-lg  px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" 
           placeholder="Type your question here...">
      <button class="bg-red-500 text-black px-6 py-2 rounded-lg " (click)="askAI()" >
        Send
      </button>
    </div>
  </div>
</div>
