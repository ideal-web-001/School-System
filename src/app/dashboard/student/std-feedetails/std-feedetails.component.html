<div>
    <mat-toolbar>
       <span>Fee details</span>
       <span class="example-spacer"></span>
        <form class="example-form">
         <mat-form-field class="example-full-width">
          <mat-label>Search</mat-label>
          <span matPrefix></span>
          <input type="tel" matInput placeholder="search">
          <mat-icon matSuffix>search</mat-icon>
         </mat-form-field>
        </form>
      </mat-toolbar>
</div>
<div class="table_scroll">
<table  mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="sno">
      <th mat-header-cell *matHeaderCellDef> S.No. </th>
      <td mat-cell *matCellDef="let i = index"> {{i+1}} </td> 
    </ng-container>
  
    <!-- tid Column -->
    <ng-container matColumnDef="std_name">
      <th mat-header-cell *matHeaderCellDef>student Name </th>
      <td mat-cell *matCellDef="let element"> {{element.std_name}} </td>
    </ng-container>
  
    <!-- name Column -->
    <ng-container matColumnDef="class_name">
      <th mat-header-cell *matHeaderCellDef> Class </th>
      <td mat-cell *matCellDef="let element"> {{element.class_name}} </td>
    </ng-container>
  <!-- salary -->
      <ng-container matColumnDef="std_roll">
        <th mat-header-cell *matHeaderCellDef>Roll No.</th>
        <td mat-cell *matCellDef="let element"> {{element.std_roll}} </td>
      </ng-container>
      <!-- salary -->
      <ng-container matColumnDef="class_fee">
        <th mat-header-cell *matHeaderCellDef>monthly</th>
        <td mat-cell *matCellDef="let element"> {{element.class_fee}} </td>
      </ng-container>
      <ng-container matColumnDef="fee_due">
        <th mat-header-cell *matHeaderCellDef>Dues</th>
        <td mat-cell *matCellDef="let element"> {{element.fee_due}} </td>
      </ng-container>
      <ng-container matColumnDef="fee_date">
        <th mat-header-cell *matHeaderCellDef>Payment Date</th>
        <td mat-cell *matCellDef="let element"> {{element.fee_date}} </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
