<div class="w-100 h-100">
    <div class="bg-white h-100 w-100">
        <div>
            <mat-toolbar>
                <span class="p-3"> Application</span>
                <span class="example-spacer"></span>
               <mat-icon routerLink="../application"  class="pb-4" (click)="R_appli()" >cancel</mat-icon>
             </mat-toolbar>
        </div>

    <form class=" text-center" [formGroup]="add_appli">
        <div>
            <mat-form-field class="example-full-width p-3">
                <mat-label class="p-1">Subject</mat-label>
                <input matInput type="text" formControlName="appli_type" readonly>
            </mat-form-field>
        </div>
        
        <textarea class="bg-secondary p-3 text-white " name="" id="" cols="100" rows="15" formControlName="appli_msg" readonly></textarea>
        <div class="">
            <button (click)="onreject()" class="btn text-white btn-danger  p-2 m-3">&nbsp;&nbsp;&nbsp;&nbsp;Reject&nbsp;&nbsp;&nbsp;&nbsp;</button>
            <button  routerLink="../application" class="btn text-white btn-success p-2 m-3" (click)="onupdate()">&nbsp;&nbsp;&nbsp;&nbsp;Accept&nbsp;&nbsp;&nbsp;&nbsp;</button>
        </div>
    </form>
</div>
