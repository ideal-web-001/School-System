
<div>
  <mat-toolbar>
     <span class="p-1">Librararian</span>
     <span class="example-spacer"></span>
     <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label >Search</mat-label>
        <span matPrefix></span>
        <input (keyup)="applyFilter($event)" type="tel" matInput placeholder="search">
        <mat-icon matSuffix>search</mat-icon>
        <input matInput (keyup)="applyFilter($event)" placeholder="search" #input>
      </mat-form-field>
    </form>
    <mat-icon routerLink="../manage-librarian">add_circle</mat-icon>
    </mat-toolbar>
</div>
<div class="table_scroll">
<table mat-table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="s.no">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> S.No. </th>
    <td mat-cell *matCellDef="let i=index"> {{i+1}} </td>
  </ng-container>

  <!-- id Column -->
  <ng-container matColumnDef="librn_id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Librarian ID </th>
    <td mat-cell *matCellDef="let element"> {{element.librn_id}} </td>
  </ng-container>

  <!--  Name Column -->
  <ng-container matColumnDef="librn_name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Librarian'S Name </th>
    <td mat-cell *matCellDef="let element"> {{element.librn_name}} </td>
  </ng-container>

   <!-- salaryColumn -->
   <ng-container matColumnDef="librn_salary">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Salary</th>
    <td mat-cell *matCellDef="let element"> {{element.librn_salary}} </td>
  </ng-container>


  <!-- joindateC olumn -->
  <ng-container matColumnDef="librn_jndate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Join Date</th>
    <td mat-cell *matCellDef="let element"> {{element.librn_jndate}} </td>
  </ng-container>

  <!-- mobile Column -->
  <ng-container matColumnDef="librn_mob">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile </th>
    <td mat-cell *matCellDef="let element"> {{element.librn_mob}} </td>
  </ng-container>
 
  <ng-container matColumnDef="librn_img">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Photo</th>
    <td mat-cell *matCellDef="let row"> 
      <img [src]="(row.librn_img)?$img_local_url + row.librn_img:$img_local_url + 'logo.png' " width="80" height="80">
    </td>
  </ng-container>
  <!-- action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element"><mat-icon
        routerLink="../edit_librarian/{{element.librn_id}}">edit</mat-icon>
        <mat-icon (click)="deleteLibrarian(element.librn_id)">delete</mat-icon>
      </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons aria-label="Select page of periodic elements">
</mat-paginator>
