<div>
    <mat-toolbar>
       <span class="p-3">{{(librnid)?"Update librarian":"Add librarian"}}</span>
       <span class="example-spacer"></span>
      <mat-icon (click)="back()" class="pb-4">cancel</mat-icon>
      </mat-toolbar>
</div>
<div class="bg-white border  p-4 h-auto">
    <form action="" [formGroup]="add_librn">
      <div class="img_style">
        <img src="{{img_url}}" width="100%" height="100%">
         <button mat-fab color="primary" (click)="image.click()">
            <mat-icon class="pic_add_icon">add</mat-icon>
            <input type="file" #image (change) ="onImgChng(image.files)"  accept=".png,.jpg">
          </button>
          </div>
     
          <input type="hidden" formControlName="librn_id" *ngIf="librnid">
        <mat-form-field class="example-form-field padding">
            <mat-label class="p-1">Name</mat-label>
            <input matInput type="text" required="" formControlName="librn_name">
          </mat-form-field>
          <mat-form-field appearance="fill" class="example-form-field padding ">
            <mat-label>Gender</mat-label>
            <mat-select formControlName="librn_gen">
              <mat-option value="Male">Male</mat-option>
              <mat-option value="Female">Female</mat-option>
              <mat-option value="Other">Other</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="example-form-field  padding ">
            <mat-label class="p-1">Address</mat-label>
            <input matInput type="text" required="" formControlName="librn_address">
          </mat-form-field>
          <mat-form-field class="example-form-field  padding ">
            <mat-label class="p-1">Salary</mat-label>
            <input matInput type="number" required="" formControlName="librn_salary">
          </mat-form-field>
          <mat-form-field class="example-form-field padding ">
            <mat-label class="p-1">Mobile No.</mat-label>
            <input matInput type="number" required="" formControlName="librn_mob" onkeypress=" return this.value.length <10"
            oninput="if(this.value.length>=10){this.value = this.value.sclice(0,10)}">
          </mat-form-field>
            <mat-form-field class="example-form-field padding ">
            <mat-label class="p-1">Aadhar No.</mat-label>
            <input matInput type="number" required="" formControlName="librn_aadhar" onkeypress="return this.value.length <12"
            oninput="if(this.value.length>=12){this.value = this.value.sclice(0,12)}">
          </mat-form-field>

          <!-- <mat-form-field class="example-form-field p-4 ">
            <mat-label class="p-1">Joindate</mat-label>
            <input matInput type="date" required="" formControlName="librn_jndate">
          </mat-form-field> -->
          <mat-form-field class="example-form-field padding "color="accent" appearance="fill">
            <mat-label>Join Date</mat-label>
            <input matInput [matDatepicker]="picker1" formControlName="librn_jndate">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>

          <mat-form-field class="example-form-field padding ">
            <mat-label class="p-1">Email</mat-label>
            <input matInput type="email" required="" formControlName="librn_email">
          </mat-form-field>
          <mat-form-field class="example-form-field padding ">
            <mat-label class="p-1">Enter your password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="librn_password">
       <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" >
      <mat-icon class="color">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
          </mat-form-field>
          <br>
          <!-- <input class="p-4" type="file"> -->
          <button  class="btn text-white btn-danger m-2 mt-0 mb-0"  (click)="back()">&nbsp;&nbsp;&nbsp;&nbsp;Cancel&nbsp;&nbsp;&nbsp;&nbsp;</button>
          <button  class="btn text-white btn-primary  m-2 mt-0 mb-0" *ngIf="!librnid">&nbsp;&nbsp;&nbsp;&nbsp;Reset&nbsp;&nbsp;&nbsp;&nbsp;</button>
          <button  class="btn text-white btn-success  m-2 mt-0 mb-0" (click)="(librnid)?updatelibrarian():onsave()" >&nbsp;&nbsp;&nbsp;&nbsp;{{(librnid)? "update":"Add"}}&nbsp;&nbsp;&nbsp;&nbsp;</button>
    </form>
   
</div>
