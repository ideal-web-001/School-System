<div>
  <mat-toolbar>
     <span>Staff</span>
     <span class="example-spacer"></span>
     <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Search</mat-label>
        <span matPrefix></span>
        <input matInput (keyup)="applyFilter($event)" placeholder="search" #input>
         <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </form>
    <mat-icon routerLink="../manage-staff">add_circle</mat-icon>
    </mat-toolbar>
</div>
<div class="table_scroll">
<table mat-table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="S No">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> S.No. </th>
      <td mat-cell *matCellDef="let i = index"> {{i+1}} </td>
    </ng-container>
  
    <!-- id Column -->
    <ng-container matColumnDef="staff_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Staff ID </th>
      <td mat-cell *matCellDef="let element"> {{element.staff_id}} </td>
    </ng-container>
  
    <!-- staff Name Column -->
    <ng-container matColumnDef="staff_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.staff_name}} </td>
    </ng-container>
     <!-- father's Name Column -->
     <ng-container matColumnDef="staff_fname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Father's Name</th>
      <td mat-cell *matCellDef="let element"> {{element.staff_fname}} </td>
    </ng-container>
   
    <ng-container matColumnDef="staff_type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
      <td mat-cell *matCellDef="let element"> {{element.staff_type}} </td>
    </ng-container>
     <!-- salary Column -->
     <ng-container matColumnDef="staff_salary">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Salary </th>
      <td mat-cell *matCellDef="let element"> {{element.staff_salary}} </td>
    </ng-container>
        
    <!-- address Column -->
    <!-- <ng-container matColumnDef="staff_address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.staff_address}} </td>
    </ng-container> -->


    <!-- mother's name Column -->
    <ng-container matColumnDef="staff_mob">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile </th>
      <td mat-cell *matCellDef="let element"> {{element.staff_mob}} </td>
    </ng-container>

    <!-- mother's name Column -->
    <ng-container matColumnDef="staff_action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"> 
          <!-- <mat-icon>delete</mat-icon>  -->
          <mat-icon routerLink="../update-staff/{{element.staff_id}}">edit</mat-icon>
          <!-- <mat-icon  routerLink="../manage-staff">visibility</mat-icon> -->
        </td>
      </ng-container>
        <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
  <mat-paginator [pageSizeOptions]="[5,10,15]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
