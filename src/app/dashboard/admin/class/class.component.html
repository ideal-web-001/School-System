<div>
  <mat-toolbar>
     <span>Class</span>
     <span class="example-spacer"></span>
     <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Search</mat-label>
        <span matPrefix></span>
        <input matInput (keyup)="applyFilter($event)" placeholder="search" #input>
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </form>
    <mat-icon routerLink="../manage-class">add_circle</mat-icon>
    </mat-toolbar>
</div>
<div class="table_scroll">
<table mat-table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="class_position" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> S.No. </th>
      <td mat-cell *matCellDef="let i = index"> {{i+1}} </td>
    </ng-container>
  
    <!-- id Column -->
    <ng-container matColumnDef="class_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.class_id}} </td>
    </ng-container>
  
    <!-- father's Name Column -->
    <ng-container matColumnDef="class_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.class_name}} </td>
    </ng-container>
  
    <!-- mother's name Column -->
    <ng-container matColumnDef="class_fee">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Class fee </th>
      <td mat-cell *matCellDef="let element"> {{element.class_fee}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let element" routerLink="../edit-class/{{element.class_id}}"> <mat-icon>edit</mat-icon></td>
      </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
  <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
