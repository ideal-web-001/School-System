<div>
  <mat-toolbar>
     <span>Subject</span>
     <span class="example-spacer"></span>
     <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Search</mat-label>
        <span matPrefix></span>
        <input matInput (keyup)="applyFilter($event)" placeholder="search" #input>
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </form>
    <mat-icon routerLink="../manage-subject">add_circle</mat-icon>
    </mat-toolbar>
</div>
<div class="table_scroll">
<table mat-table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="Sno">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> S.No. </th>
      <td mat-cell *matCellDef="let i= index"> {{i+1}} </td>
    </ng-container>
  
    <!-- id Column -->

    <ng-container matColumnDef="sub_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Subject ID </th>
      <td mat-cell *matCellDef="let element"> {{element.sub_id}} </td>
    </ng-container>
  
    <!-- subject name Column -->
    <ng-container matColumnDef="sub_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Subject name </th>
      <td mat-cell *matCellDef="let element"> {{element.sub_name}} </td>
    </ng-container>
  
    <!-- teacher name column -->
    <!-- <ng-container matColumnDef="total_ts">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Teachers </th>
      <td mat-cell *matCellDef="let element"> {{element.total_ts}} </td>
    </ng-container>
   -->
    <!-- action Column -->
    <!-- <ng-container matColumnDef="sub_action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let element"> <mat-icon>delete</mat-icon> </td>
      </ng-container> -->
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
  <mat-paginator [pageSizeOptions]="[5,10,15]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
