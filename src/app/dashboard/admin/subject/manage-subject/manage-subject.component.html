<div class="w-100 bg-white h-100 ">
    <div>
        <mat-toolbar>
           <span class="p-3">Add Subject</span>
           <span class="example-spacer"></span>
          <mat-icon routerLink="../subject" class="pb-4">cancel</mat-icon>
          </mat-toolbar>
    </div>
    <div class=" border w-25 text-center pt-2 classform">
        <form [formGroup]="add_sub">
            <span class="h1 text-white ">Subject</span>
            <mat-form-field class="example-form-field p-4">
                <mat-label class="p-1">Subject ID</mat-label>
                <input matInput type="number"  formControlName="sub_id">
              </mat-form-field>
              <mat-form-field class="example-form-field p-4">
                <mat-label class="p-1">Subject Name</mat-label>
                <input matInput type="text" required=""formControlName="sub_name" >
              </mat-form-field>
              <button  class="btn btn-success w-75 p-3 mb-5" (click)="OnAdd()">Add</button>


        </form>
    </div>
    
</div>
