<div>
  <mat-toolbar>
     <span>Salary</span>
     <span class="example-spacer"></span>
     <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Search</mat-label>
        <span matPrefix></span>
        <input type="tel" matInput placeholder="search">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </form>
    <mat-icon routerLink="../manage-salary">add_circle</mat-icon>
    </mat-toolbar>
</div>
<div class="table_scroll">
<table mat-table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="Sno">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> S.No. </th>
      <td mat-cell *matCellDef="let i= index"> {{i+1}} </td>
    </ng-container>
  
    <!-- id Column -->
    <ng-container matColumnDef="salary_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>salary ID </th>
      <td mat-cell *matCellDef="let element"> {{element.salary_id}} </td>
    </ng-container>
     
    <!--employee id Column -->
    <ng-container matColumnDef="emp_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee ID </th>
      <td mat-cell *matCellDef="let element"> {{element.emp_id}} </td>
    </ng-container>
  
    <!--salary date Column -->
    <ng-container matColumnDef="salary_date">
      <th mat-header-cell *matHeaderCellDef>Salary date </th>
      <td mat-cell *matCellDef="let element"> {{element.salary_date}} </td>
    </ng-container>
  
    <!-- amount Column -->
    <ng-container matColumnDef="salary_amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Salary Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.salary_amount}} </td>
    </ng-container>

    <!--  paid Column -->
    <ng-container matColumnDef="salary_paid">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Salary Paid </th>
      <td mat-cell *matCellDef="let element"> {{element.salary_paid}} </td>
    </ng-container>

    <!-- dues Column -->
    <ng-container matColumnDef="salary_due">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Salary dues </th>
      <td mat-cell *matCellDef="let element"> {{element.salary_due}} </td>
    </ng-container>

    <!-- action Column -->
    <ng-container matColumnDef="salary_action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let element"> 
          <!-- <mat-icon>delete</mat-icon> 
          <mat-icon routerLink="../manage-salary">edit</mat-icon>
          <mat-icon routerLink="../manage-salary">visibility</mat-icon> -->
         </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
