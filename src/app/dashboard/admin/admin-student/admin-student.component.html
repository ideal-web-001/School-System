<div>
  <!-- <div class="bg-white text-success font-weigth-bold">Total:{{total_count}}</div> -->
    <mat-toolbar>
       <span class="p-1">Students</span>
       <span class="example-spacer"></span>
       <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>Search</mat-label>
         <input matInput (keyup)="applyFilter($event)" placeholder="search" #input>
         <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </form>
      <mat-icon routerLink="../manage-student">add_circle</mat-icon>
      </mat-toolbar>
</div>

<div>
  <div class="table_scroll">
  <table mat-table  [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <!--  S.No.-->
    <ng-container matColumnDef="sn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> S.No. </th>
      <td mat-cell *matCellDef="let i = index"> {{i+1}} </td>
    </ng-container>
  
    <!--std_id-->
    <ng-container matColumnDef="std_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Student ID </th>
      <td mat-cell *matCellDef="let row"> {{row.std_id}} </td>
    </ng-container>
  
    <!--Name -->
    <ng-container matColumnDef="std_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.std_name}} </td>
    </ng-container>
  
    <!-- Roll.No -->
    <ng-container matColumnDef="std_fname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Father's Name </th>
      <td mat-cell *matCellDef="let row"> {{row.std_fname}} </td>
    </ng-container>
  <!-- D.O.B -->
      <ng-container matColumnDef="std_mname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Mother's Name</th>
        <td mat-cell *matCellDef="let row"> {{row.std_mname}} </td>
      </ng-container>
      <!-- class -->
      <ng-container matColumnDef="class_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>class</th>
        <td mat-cell *matCellDef="let row"> {{row.class_name}}</td>
      </ng-container>
      <!-- roll -->
      <ng-container matColumnDef="std_roll">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Roll</th>
        <td mat-cell *matCellDef="let row"> {{row.std_roll}}</td>
      </ng-container>
   <!-- Email -->
      <!-- <ng-container matColumnDef="std_email">
        <th mmat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.std_email}} </td>
      </ng-container> -->
  <!-- Mobile -->
      <ng-container matColumnDef="std_mob">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile </th>
        <td mat-cell *matCellDef="let row"> {{row.std_mob}} </td>
      </ng-container>
      <!-- Gender -->
      <!-- <ng-container matColumnDef="std_gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Gender</th>
        <td mat-cell *matCellDef="let row"> {{row.std_gender}} </td>
      </ng-container> -->

      <!-- image column -->
      <ng-container matColumnDef="std_img">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Photo</th>
        <td mat-cell *matCellDef="let row"> 
          <img [src]="(row.std_img)?$img_local_url + row.std_img:$img_local_url + 'logo.png' " width="80" height="80">
        </td>
      </ng-container>
    
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button class="example-icon" routerLink="../edit-student/{{row.std_id}}"><mat-icon>edit</mat-icon></button>
          <button  mat-icon-button class="example-icon" (click)="onDelete(row.std_id)"><mat-icon >delete</mat-icon></button>
        </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     <!-- Row shown when there is no matching data. -->
     <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
  </div>
  <mat-paginator  [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons aria-label="Select page of user">
  </mat-paginator>
 </div>
