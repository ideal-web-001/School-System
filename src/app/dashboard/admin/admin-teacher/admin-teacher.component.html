<div class="titlebar">
    <mat-toolbar>
       <span>Teacher</span>
       <span class="example-spacer"></span>
       <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>Search</mat-label>
          <!-- <span matPrefix></span> -->
          <input matInput (keyup)="applyFilter($event)" placeholder="search" #input>
          <!-- <input type="tel" matInput placeholder="search"> -->
         <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </form>
      <mat-icon routerLink="../manage-teacher">add_circle</mat-icon>
      </mat-toolbar>
</div>
<div class="table_scroll">
<table mat-table  [dataSource]="dataSource" class="mat-elevation-z8 " matSort>
  
    <!-- Position Column -->
    <ng-container matColumnDef="s.no">
      <th mat-header-cell *matHeaderCellDef class="th"  mat-sort-header> S.No. </th>
      <td mat-cell *matCellDef="let i=index "> {{ i+1 }} </td>
     
    </ng-container>
  
    <!-- tid Column -->
    <ng-container matColumnDef="t_id">
      <th mat-header-cell *matHeaderCellDef  class="th"  mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.t_id}} </td>
    </ng-container>
  
    <!-- name Column -->
    <ng-container matColumnDef="t_name">
      <th mat-header-cell *matHeaderCellDef  class="th"  mat-sort-header> Teacher's Name </th>
      <td mat-cell *matCellDef="let element"> {{element.t_name}} </td>
    </ng-container>
  
    <!-- class Column -->
    <ng-container matColumnDef="sub_name">
      <th mat-header-cell *matHeaderCellDef  class="th"  mat-sort-header> Subject </th>
      <td mat-cell *matCellDef="let element"> {{element.sub_name}} </td>
    </ng-container>
<!-- joindate -->
    <ng-container matColumnDef="t_jndate">
        <th mat-header-cell *matHeaderCellDef  class="th"  mat-sort-header> Join Date </th>
        <td mat-cell *matCellDef="let element"> {{element.t_jndate}} </td>
      </ng-container>
  <!-- salary -->
      <ng-container matColumnDef="t_salary">
        <th mat-header-cell *matHeaderCellDef  class="th"  mat-sort-header>Salary</th>
        <td mat-cell *matCellDef="let element"> {{element.t_salary}} </td>
      </ng-container>

  <!-- mobile -->
      <ng-container matColumnDef="t_mob">
        <th mat-header-cell *matHeaderCellDef  class="th"  mat-sort-header> Mobile </th>
        <td mat-cell *matCellDef="let element"> {{element.t_mob}} </td>
      </ng-container>
      <!-- image -->
      <ng-container matColumnDef="t_img">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Photo</th>
        <td mat-cell *matCellDef="let row"> 
          <img [src]="(row.t_img)?$img_local_url + row.t_img:$img_local_url + 'logo.png' " width="80" height="80">
        </td>
      </ng-container>
  <!-- action -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef  class="th"> Action </th>
        <td mat-cell *matCellDef="let row">
        <button mat-icon-button class="example-icon" routerLink="../edit-teacher/{{row.t_id}}"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button class="example-icon"  (click)="deleteTeacher(row.t_id)"><mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     <!-- Row shown when there is no matching data. -->

  </table>
</div>
  <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
