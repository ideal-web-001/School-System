<div>
    <mat-toolbar>
       <span>Library Details</span>
       <span class="example-spacer"></span>
      <mat-icon  routerLink="../th-dashboard">cancel</mat-icon>
      </mat-toolbar>
  </div>
  <div class="table_scroll">
  <table mat-table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> S.No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- book id -->
      <ng-container matColumnDef="b_id">
        <th mat-header-cell *matHeaderCellDef>Book ID </th>
        <td mat-cell *matCellDef="let element"> {{element.b_id}} </td>
      </ng-container>

      <!-- book name -->
      <ng-container matColumnDef="b_name">
        <th mat-header-cell *matHeaderCellDef>Book Name </th>
        <td mat-cell *matCellDef="let element"> {{element.b_name}} </td>
      </ng-container>

      <!-- book issue date -->
      <ng-container matColumnDef="issue_date">
        <th mat-header-cell *matHeaderCellDef>Issue Date </th>
        <td mat-cell *matCellDef="let element"> {{element.issue_date}} </td>
      </ng-container>

      <!-- book return date -->
      <ng-container matColumnDef="return_date">
        <th mat-header-cell *matHeaderCellDef>Return Date </th>
        <td mat-cell *matCellDef="let element"> {{element.return_date}} </td>
      </ng-container>
    
      <ng-container matColumnDef="lib_action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"><mat-icon>visibility</mat-icon></td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </div>
