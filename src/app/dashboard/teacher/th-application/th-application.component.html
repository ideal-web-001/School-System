<div>
  <mat-toolbar>
     <span>Application</span>
     <span class="example-spacer"></span>
    <mat-icon routerLink="../addth-application">add_circle</mat-icon>
    </mat-toolbar>
</div>
<div class="table_scroll">
<table mat-table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="app_position">
      <th mat-header-cell *matHeaderCellDef> S.No. </th>
      <td mat-cell *matCellDef="let element"> {{element.app_position}} </td>
    </ng-container>
  
    <!-- sender name Column -->
    <ng-container matColumnDef="app_sender_name">
      <th mat-header-cell *matHeaderCellDef> Sender Name </th>
      <td mat-cell *matCellDef="let element"> {{element.app_sender_name}} </td>
    </ng-container>

    <!-- date Column -->
    <ng-container matColumnDef="app_date">
      <th mat-header-cell *matHeaderCellDef> Application date </th>
      <td mat-cell *matCellDef="let element"> {{element.app_date}} </td>
    </ng-container>
    <!-- staus -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <!-- action Column -->
    <ng-container matColumnDef="app_action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"><mat-icon>edit</mat-icon><mat-icon>visibility</mat-icon><mat-icon>delete</mat-icon></td>
      </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
