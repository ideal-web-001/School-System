<div>
  <mat-toolbar>
     <span>Notifications</span>
     <span class="example-spacer"></span>
     <mat-icon routerLink="../th-dashboard">cancel</mat-icon>
    </mat-toolbar>
</div>
<div class="table-scroll">
<table mat-table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="noti_position">
      <th mat-header-cell *matHeaderCellDef> S.No. </th>
      <td mat-cell *matCellDef="let element"> {{element.noti_position}} </td>
    </ng-container>
  
    <!-- emiasl Column -->
    <ng-container matColumnDef="noti_type">
      <th mat-header-cell *matHeaderCellDef> Notification type </th>
      <td mat-cell *matCellDef="let element"> {{element.noti_type}} </td>
    </ng-container>

    <!-- mother's name Column -->
    <ng-container matColumnDef="noti_date">
      <th mat-header-cell *matHeaderCellDef> Notification date </th>
      <td mat-cell *matCellDef="let element"> {{element.noti_date}} </td>
    </ng-container>

    <!-- mother's name Column -->
    <ng-container matColumnDef="noti_action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"><mat-icon>visibility</mat-icon></td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</div>
