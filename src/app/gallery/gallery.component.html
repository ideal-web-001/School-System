<section class="what-little-lives py-5">
    <div class="container text-center mb-5">
      <h2 class="section-title">What Can we Do for You</h2>
      <p class="section-subtitle">
        A snapshot of some of our core features that make collaboration easier.
      </p>
    </div>
  
    <div class="container">
      <div
        class="row align-items-center mb-5 flex-column-reverse flex-md-row"
        *ngFor="let feature of features; let i = index"
        [ngClass]="{ 'flex-md-row-reverse': i % 2 === 1 }"
      >
        <div class="col-md-6 text-center">
          <img
            [src]="feature.image"
            alt="Feature image"
            class="img-fluid feature-img"
          />
        </div>
        <div class="col-md-6 text-md-start text-center mt-4 mt-md-0">
          <h4 class="feature-title">{{ feature.title }}</h4>
          <p class="feature-desc">{{ feature.description }}</p>
        </div>
      </div>
    </div>
  </section>
